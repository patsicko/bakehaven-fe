<div  class="w-full flex justify-center items-center  bg-[#222937] h-screen top-0 left-0 bg-opacity-85">
    <form [formGroup]="productForm" class="bg-white bg-opacity-45 w-1/2 p-16 rounded-2xl ">
        <div class="flex justify-between mb-12">
            <div class="text-4xl font-border">Signup</div>
            <div>
                <div class="bg-white rounded-md p-2" (click)="closeProductForm(false)">
                <mat-icon class=" text-red-600 font-bold">close</mat-icon>
               </div>
            </div>
        </div>

        <div class="mb-3 w-full text-2xl font-bold">
            <label for="imageUrl" class="text-black">Image</label>
            <input type="file" name="imageUrl" id="imageUrl" placeholder="image" class="w-full h-16 rounded-xl px-4 py-2 outline-none" formControlName="imageUrl" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="imageUrl">
                <img [src]="imageUrl" alt="Uploaded Image" width="200">
              </div>
            <span class="text-red-700" *ngIf="productForm.get('imageUrl')?.hasError('required') && (productForm.get('imageUrl')?.touched || isSubmitted)">Image is required</span>
        </div>
     
      <div class="flex w-full gap-4 text-2xl mb-6" >
        <div class="mb-3 w-full text-2xl font-bold">
            <label for="name" class="text-black"> Name</label>
            <input type="text" name="name" id="name" placeholder="name" class="w-full h-16 rounded-xl px-4 py-2 outline-none" formControlName="name">
            <span class="text-red-700" *ngIf="productForm.get('name')?.hasError('required') && (productForm.get('name')?.touched || isSubmitted)">Name is required</span>
        </div>

        <div class="mb-3 w-full text-2xl font-bold">
            <label for="category" class="text-black">Category</label>
            <select name="category" id="category" class="w-full h-16 rounded-xl  py-2 outline-none" formControlName="category">
                <option value="">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
              
            </select>
            <span class="text-red-700" *ngIf="productForm.get('category')?.hasError('required') && (productForm.get('category')?.touched || isSubmitted)">Category is required</span>
        </div>
        
      </div>

      <div class="flex w-full gap-4 text-2xl mb-6 ">
        <div class="mb-3 w-full text-2xl font-bold">
            <label for="description" class="text-black">Description</label>
            <input type="text" name="description" id="description" placeholder="description" class="w-full h-16 rounded-xl px-4 py-2 outline-none" formControlName="description">
            <span class="text-red-700" *ngIf="productForm.get('description')?.hasError('required') && (productForm.get('description')?.touched || isSubmitted)">Description is required</span>
        </div>

        <div class="mb-3 w-full text-2xl font-bold">
            <label for="quantity" class="text-black">quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="quantity" class="w-full h-16 rounded-xl px-4 py-2 outline-none" formControlName="quantity">
            <span class="text-red-700" *ngIf="productForm.get('quantity')?.hasError('required') && (productForm.get('quantity')?.touched || isSubmitted)">Quantity is required</span>
        </div>
      </div>

      <div class="flex w-full gap-4 text-2xl mb-6 ">
        <div class="mb-3 w-full text-2xl font-bold">
        <label for="price" class="text-black">Price</label>
            <input type="text" name="price" id="price" placeholder="price" class="w-full h-16 rounded-xl px-4 py-2 outline-none" formControlName="price">
            <span class="text-red-700" *ngIf="productForm.get('price')?.hasError('required') && (productForm.get('price')?.touched || isSubmitted)">Price is required</span>
        </div>

     
      </div>

        <div class="mb-3 w-full">
            <button type="button" class="w-full h-16 rounded-xl px-4 py-2 bg-blue-700 text-white text-2xl" (click)="create()">Create</button>
        </div>

    </form>
</div>
