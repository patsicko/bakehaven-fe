<form action="/charge" method="post" id="payment-form" class="max-w-md mx-auto" >

  <div class="form-row bg-gray-100 p-4 rounded-lg shadow-md">
      <label for="card-element" class="block text-gray-700 font-semibold mb-2">Credit or debit card</label>
      <div id="card-element" class="border border-gray-300 p-2 rounded-md"></div>
      <!-- Used to display form errors -->
      <div id="card-errors" role="alert" class="text-red-500 text-sm mt-1">{{ errorElement }}</div>
  </div>
  <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50" (click)="handleSubmit()">Submit Payment</button>
</form>
