
<div class=" background ">
    <div class=" h-full w-full pt-60 ">
    


   <div class=" flex flex-col justify-center items-center ">


    <form [formGroup]="contactUs" class="bg-gray-300 p-16 w-1/2 rounded bg-opacity-50 text-black ">
        <div class="text-4xl font-bold mb-6">CONTACT US</div>

 <div class="flex gap-4 text-2xl"  >
    <div class="mb-3 w-full">
        <label for="names">Name</label>  <br>
        <input type="text" name="names" id="names" placeholder="names" formControlName="names" class="w-full h-12 p-5 rounded-lg outline-none" >
        <span class="text-red-700" *ngIf="contactUs.get('names')?.hasError('required') && (contactUs.get('names')?.touched || isSubmitted)">Name is required</span>
    </div>
    
    <div class="mb-3 w-full">
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="email" formControlName="email" class="w-full h-12 p-5 rounded-lg outline-none">
        <span class="text-red-700" *ngIf="contactUs.get('email')?.hasError('required') && (contactUs.get('email')?.touched || isSubmitted)">Email is required</span>
        <span class="text-red-700" *ngIf="contactUs.get('email')?.hasError('email') && (contactUs.get('email')?.touched || isSubmitted)">Please add a valid email</span>
    </div>
 </div >

 <div class="text-2xl">
 <label for="message">Message</label> <br>
 <textarea name="text" id="text" cols="30" rows="10" formControlName="message" class="w-full h-60 p-5 rounded-lg outline-none">Your message</textarea  >
    <span class="text-red-700" *ngIf="contactUs.get('message')?.hasError('required') && (contactUs.get('message')?.touched || isSubmitted)">Please add message</span>
 </div>

 <button class="bg-blue-900 py-3 px-14 rounded-md text-xl text-white" (click)="submitMessage()">Submit</button>
 </form>


</div>
<div class="flex items-center justify-center">
<div class="bg-black bg-opacity-30 w-3/4  mt-12 p-12 font-black text-3xl ">
    <div class="flex items-start justify-around">Contact Info</div>
    <div class="flex  items-start justify-around" >
        <div class="flex flex-col items-start justify-center">
            <div>Phone</div>
            <div>+250-784-660-905</div>
        </div>
        <div>
            <div>Email</div>
            <div>bakehaven@gmail.com</div>
        </div>
        <div>
            <div>Location</div>
            <div>NM No 4,5, Ground Floor, <br> CTS No 2642,</div>
        </div>
    </div>
 </div>
</div>


</div>
</div>
